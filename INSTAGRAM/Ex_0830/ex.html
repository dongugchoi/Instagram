<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        #container{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            width: 300px;
            height: 150px;
        }

        .black{
            background-color: black;
        }

        .red{
            background-color: red;
        }

        .yellow{
            background-color: yellow;
        }
    </style>

<body>
    
    <div id="container">
        <div class="black">
        </div>

        <div class="red">
        </div>

        <div class="yellow"></div>
        </div>
    </div>

</body>
</html>
