<!DOCTYPE html>

<script>
    //자바스크립트는 타입생략이 가능하다.
        function square(x){
            return x * x;
        }

    //함수와 메서드의 차이
    //메서드는 항상 객체를 통해 호출한다.
    //함수는 독립적으로 호출이 가능하다.
    let result =square(3);
    document.write(`<p>square()의 결과 : ${result}<br>`)

    document.write(`<hr>`);

    document.write(`<p>add(10,7) : ${add(10,7)}<br>`);
    function add(x,y){
        let z = x+y;
        return z;
    }


</script>
