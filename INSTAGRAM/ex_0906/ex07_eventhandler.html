<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<script>
    function numbering(n){
        for(let i =1; i<=n; i++){
        console.log(i);
    }

    }
    //인라인 이벤트 모델

    //자바스크립트 코드는 HTML요소를 대상으로 적용하는 경우가 많다.
    //자바스크립트의 어떤 HTML요소를 대상으로 할 건지 정해야 한다.
    //document -> 웹 문서를 가리키는 자바스크립트 객체
    //document.querySelector() -> 웹 문서에서 html요소를 선택하는 메서드
    //document.querySelectorAll() -> 웹 문서에서 html요소전체를 선택하는 메서드
    function red(){
        let button = document.querySelectorAll("input");
        // 배경색 이외에도 다양한 css스타일을 js를 이용해서 제어할 수 있다.
        for(let i=0; i<button.length; i++){

        
            button[i].style.backgroundColor = "red";
        }
    }
</script>

<body>
    <input type="button" value="클릭" onclick="alert('안녕하세요')">
    <hr>
    <p onclick="alert('안녕하세요')">눌러보세요</p>
    <hr>
    <input type="button" value="버튼" onclick="numbering(2)">
    <hr>
    <!-- 버튼을 클릭하면 버튼의 색을 빨간색으로 바꾸기 -->
    <input type="button" value="버튼" onclick="red()">

    



</body>
</html>
