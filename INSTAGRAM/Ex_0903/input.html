<input placeholder="검색"><br>
<input type="text" value="검색"><br>

<!-- 숫자의 입력 - number
웹페이지를 개발하다보면 나이, 수량, 가격
숫자만 입력을 받아야 할 때 유용한 타입
-->

<input type="number"><br>

<!-- 비밀번호 입력 - password 
타입을 패스워드로 지정하면 로그인 화면의 비밀번호 입력창과 같다
모든 문자가 자동으로 마스킹된다. 
-->
<input type="password"><br>

<!-- 전화번호 입력 - tel
 스마트폰에서 쿼티자판 대신 전화번호 패드가 나온다.
  -->
 <input type="tel"><br>

<!-- 검색창 구현 - search
서치타입을 작성할 경우 검색어를 입력함녀 우측에 x표시가 나타난다.
-->
  <input type="search"><br>

<!-- 기타 email, url 형식을 잘 지켰냐
js를 이용해서 정보를 검사하거나 다듬어 사용하는 것이
추세라 잘 안쓴다. -->

<!-- 버튼타입 <button> -->
<input type="button">버튼<br>

<!-- 제출 버튼을 그리는 submit -->
 <!-- form 태그와 같이 쓰는 제출버튼
  제출버튼을 누르면 순간 데이터가 전송된다. -->
 <input type="submit"><br>
 <input type="submit" value="제출"><br>

 <!-- <button> 태그와 button타입은 겉으로 보기에는 차이가 없으나
  모든 경우에 <button>태그가 상위호환 기능이다.
  CSS를 적용하기도 쉽고 JS코드를 연결하여 온갖 다채롱기능을
  부여하기에도 좋다. -->

<!-- 파일 업로드를 위한 FILE
 file타입을 이용하면 이메일이나 첨부파일 등록 따위에 사용되는
 파일 업로드 버튼을 표현할 수 있다. -->
 <input type="file" value="파일 선택">

 <!-- accpet 속성을 추가하는 것으로 업로드 할 파일의 종류를
  제어할 수 있다.-->
  <input type="file" accept="image/*">
  <input type="file" accept="audio/*">
  <input type="file" accept="video/*">
  <input type="file" accept=".jpg, .png, .pdf">

  <!-- 색상을 입력받는 color -->
   <input type="color"><br>
   <input type="color" value="#ff0000"><br>

   <!-- 체크박스 checkbox 
    yes or no 구성된 2지선다형 박스-->
    <input type="checkbox"> 아침을 드셨나요?<br>
    <input type="checkbox" checked> 점심을 드셨나요?<br>
    <!-- checked  체크가 된 default값 -->
    <input type="checkbox"> 저녁을 드셨나요?<br>

    <!-- 여러 선택지 중 하나 radio
     여러 선택지중 하나를 골라야 할 때 radio타입을 사용한다. -->
     <p>
        <input type="radio" name="radio1" checked>한식
        <input type="radio" name="radio1" >중식 
        <input type="radio" name="radio1" >일식
        <input type="radio"  name="radio1">양식
     </p>
     <p>
        <input type="radio" name="radio2" checked> 뜨거운 것
        <input type="radio"  name="radio2"> 차가운 것
     </p>

     <p>
        <input type="radio" name="radio3" checked> 매운 것
        <input type="radio"  name="radio3"> 안매운 것
     </p>

     <!-- radio타입에서 name이라는 속성은 속성값이 같은 대상들을 
      하나의 그룹으로 인식하고, 하나의 그룹 안에서 반드시 하나의
      선택지만 선택되도록 셋팅되어있다. -->

      <!-- 슬라이더로 값을 선택하는 range -->
       <input type="range" min="0" max="1000"><br>
       <input type="range" min="0" max="1000" step="10">
       <input type="range" min="0" max="1000" step="10" value="100">

       <!-- .태그의 날짜와 시간 입력타입
        날짜와 시간을 입력하는 태그는 잘 사용되지 않는다.
        js를 활용하면 현재시각을 굳이 사용자에게 물어보지
        않아도 되기 때문이다 
        
        날짜를 입력받는 data-->
     <p>
        <input type="date">
     </p>
    <!-- 월을 입력받는 month -->
    <p>
    <input type="month">
    </p>

    <!-- 주를 입력받는 week -->
    <p>
    <input type="week">
    </p>

    <!-- 시간을 입력받는 time
     시간에 대해 예약을 받아야 할 때 -->
    <p>
        <input type="time">
    </p>

    <!-- 날짜와 시간을 동시에 입력받는 datetime-local -->

    <p>
        <input type="datetime-local">
    </p>
